<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>
    <h1>Paragraphs and line breaks</h1>
    <hr>
    <p>You can write a paragraph any way, just put everything between the tag pair &lt;P&gt; and &lt;/p&gt;</p>
    <p>You can break text by <br> using breakrow as &lt;br&gt;</p>
    <p>Adding special symbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &dollar;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>

    <p>Let's add some emojis:
        &#x1F596;
        &#x1F913;
    </p>



</body>
</html>
